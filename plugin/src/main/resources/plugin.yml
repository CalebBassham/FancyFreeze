name: ${project.name}
main: ${project.groupId}.${project.artifactId}.Entry
version: ${project.version}
author: ghowden/Eluinhost
commands:
  ff:
    description: fancy freeze command
    permission: uhc.fancyfreeze.command.player
  ffg:
    description: fancy freeze global command
    permission: uhc.fancyfreeze.command.global
permissions:
  uhc.fancyfreeze.command.player:
    description: usage of /ff command
    default: op
  uhc.fancyfreeze.command.global:
    description: usage of the /ffg command
    default: op
  uhc.fancyfreeze.antifreeze:
    description: player will not be frozen in /ff or /ffg
    default: op